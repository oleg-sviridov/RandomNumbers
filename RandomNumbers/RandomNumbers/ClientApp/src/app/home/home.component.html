<h1>Finished match results:</h1>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="results">
  <thead>
    <tr>
      <th>Match Id</th>
      <th>Winner</th>
      <th>Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <td>{{ results.MatchId }}</td>
      <td>{{ results.UserId }}</td>
      <td>{{ results.Number }}</td>
    </tr>
  </tbody>
</table>
